<!DOCTYPE html>
<html>
    <body>
        <form action="actionpage.php" method="get">
            Name:<input type="text" id="name" name="name" ><br>
            Email:<input type="text" id="email" name="email" ><br>
            Phone no:<input type="number" id="phone" name="phone"><br><br>
            Township:<select name="township" id="township">
                <option value="yangon">Yangon</option>
                <option value="mandalay">Mandalay</option>
                <option value="sagaing">Sagaing</option>
            </select><br><br>
            Grade:<input type="radio" id="firstyear" name="grade" value="firstyear">
                <label for="firstyear">First Year</label>
            <input type="radio" id="secondtyear" name="grade" value="secondtyear">
                <label for="secondtyear">Second Year</label>
            <input type="radio" id="thirdyear" name="grade" value="thirdyear">
                <label for="thirdyear">Third Year</label>
            <input type="radio" id="fourthyear" name="grade" value="fourthyear">
                <label for="fourthyear">Fourth Year</label>
            <input type="radio" id="finalyear" name="grade" value="finalyear">
                <label for="finalyear">Final Year</label><br><br>
            Subject:<input type="checkbox" id="php" name="subject" value="php">
                <label for="php"> PHP</label>
            <input type="checkbox" id="java" name="subject" value="java">
                <label for="java"> JAVA</label>
            <input type="checkbox" id="react" name="subject" value="react">
                <label for="react">REACT</label><br><br>
            <input type="submit">
        </form>
    </body>
</html>
